<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  
  <div class="header">
    <h1>Library</h1>
  </div>
  <div class="addBooks">
    <button class="newBookButton">Add a New Book</button>
    <div class="inputs"></div>
  </div>

  <div class="container"></div>
    <div class="newBookView"></div>
      <form class="newBookViewForm">
        <label for="title"><b>Book Title</b></label>
        <input type="text" placeholder="Enter the title" name="title" required="">

        <label for="author"><b>Book Author</b></label>
        <input type="text" placeholder="Enter the author" name="author" required="">

        <label for="pages"><b>Book Page</b></label>
        <input type="text" placeholder="Enter the page" name="pages" required="">

        <label>
        <input type="checkbox" checked="checked" name="isRead"> I read the book </label>

        <button type="submit" class="addButton" onclick="submitForm()">Add the Book</button>
        <button type="submit" class="cancelButton" onclick="closeForm()">Cancel</button>
      </form>
    <table id="table">
      <tr class="title"></tr>
        <th class="title1">Title</th>       
        <th class="title2">Author</th>       
        <th class="title3">Pages</th>      
        <th class="title4">Status</th>
        <br><br>
      <tbody id="libContent">

      </tbody>
    </table>

   
    <script src="script.js"></script>
  </body>
</html>
